name: 'Linting & test'

on: push

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Install dependencies'
        run: npm install
      - name: 'Run linting'
        run: npm run lint
  E2E-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Install dependencies'
        run: npm install
      - uses: cypress-io/github-actions@v4
        with:
          start: npm run dev
